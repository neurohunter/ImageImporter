name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  
jobs:
  build:

    runs-on: [windows-2019]

    steps:
    - uses: actions/checkout@v1
    
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
      
    - name: Nuget Restore
      run: nuget restore $ENv:GITHUB_WORKSPACE\ImageDownloader\ImageImporter.sln
    
    - name: Build DotNET35
      run: |        
        cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
        .\MSBuild.exe $Env:GITHUB_WORKSPACE\ImageDownloader\ImageImporter.sln /t:Compile /p:Configuration=Release
